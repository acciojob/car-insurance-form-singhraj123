<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Car Insurance Registration form</h2>

	<form method="post" action="#">
			<label for="name">Name</label>
		    <input type="text" id="name" name="name" required><br><br>


		    <label for="Email">Email</label>
		    <input type="Email" id="email" name="email" required><br><br>

		    <label>Gender</label><br>
		    <input type="radio" id="gender_male" name="gender" value="male" required><br>
		<label for="gender_male">male</label><br>
		    <input type="radio" id="gender_female" name="gender" value="female" required><br>
		<label for="gender_female">female</label><br>


		<label for="cars" >Cars Brands</label><br>
		<select id="cars" name="cars">
			<option value="BMW"></option>
			<option value="Audi"></option>
			<option value="Mercedez"></option>
		</select><br><br>

		<label for="carage">Car Age(years)</label><br>
		<input type="number" id="carage" name="carage" required><br><br>

		<label for="dop">Date of Purchase</label><br>
		<input type="Date" id="dop" name="dop" required><br><br>

		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" required><br><br>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
